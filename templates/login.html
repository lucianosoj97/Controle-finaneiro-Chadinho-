<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/menu.css">
</head>
<body>
    <div class="login-container">
        <div class="vid-container">
            <div class="inner-container">
                <div class="box">
                    <h1>Login</h1>
                    <form id="loginForm">
                        <input type="text" placeholder="Username" name="username" required />
                        <input type="password" placeholder="Password" name="password" required />
                        <button type="button" id="loginButton" class="login-btn">Login</button>
                    </form>
                    <p><a href="#" id="forgotPasswordLink" class="btn">Esqueceu sua senha?</a></p>
                    <a href="/send_whatsapp_message" class="btn">Precisa de um acesso? Cadastro</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Redefinição de Senha -->
    <div id="resetPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Redefinição de Senha</h2>
            <form id="resetPasswordForm">
                <input type="email" placeholder="Seu e-mail" name="email" required>
                <button type="button" id="sendResetCodeButton">Enviar Código</button>
            </form>
        </div>
    </div>
    <div id="loadingIndicator" style="display: none;">
        <img src="/static/gif/loading.gif" alt="Carregando..." />
    </div>

    <!-- Posicionando a imagem no final do body para que fique no rodapé -->
    <img src="/static/image/Instagram.png" class="img-logo">
    
    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
    var username = document.querySelector('input[name="username"]').value;
    var password = document.querySelector('input[name="password"]').value;

    // Exibe o indicador de carregamento
    document.getElementById('loadingIndicator').style.display = 'flex';

    fetch('/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({username: username, password: password}),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Falha na comunicação com o servidor');
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            window.location.href = data.redirectUrl; // Redireciona para a URL especificada
            // O indicador de carregamento será ocultado pela própria ação de redirecionamento de página
        } else {
            // Esconde o indicador de carregamento somente se não for redirecionar
            document.getElementById('loadingIndicator').style.display = 'none';
            Swal.fire({
                title: 'Erro!',
                text: data.message,
                icon: 'error',
                confirmButtonText: 'OK'
            });
        }
    })
    .catch(error => {
        // Esconde o indicador de carregamento em caso de erro
        document.getElementById('loadingIndicator').style.display = 'none';
        console.error('Erro:', error);
        Swal.fire({
            title: 'Erro!',
            text: 'Ocorreu um erro durante o login. Por favor, tente novamente.',
            icon: 'error',
            confirmButtonText: 'OK'
        });
    });
});

        document.getElementById('forgotPasswordLink').addEventListener('click', function() {
            document.getElementById('resetPasswordModal').style.display = 'block';
        });

        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('resetPasswordModal').style.display = 'none';
        });

        document.getElementById('sendResetCodeButton').addEventListener('click', function() {
    var email = document.querySelector('#resetPasswordModal input[name="email"]').value;

    // Exibe o indicador de carregamento
    document.getElementById('loadingIndicator').style.display = 'flex';

    // Inicia o fetch para verificar o e-mail
    fetch('/verify_email', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({email: email}),
    })
    .then(response => response.json())
    .then(data => {
        // Esconde o indicador de carregamento assim que receber a resposta
        document.getElementById('loadingIndicator').style.display = 'none';

        if (data.exists) {
            // Se o e-mail existir, redireciona para a próxima página
            window.location.href = '/change_password'; // Use sua rota de inserção do código
        } else {
            // Se o e-mail não existir, mostra um alerta
            Swal.fire({
                title: 'Erro!',
                text: 'E-mail não encontrado. Por favor, verifique e tente novamente.',
                icon: 'error',
                confirmButtonText: 'OK'
            });
        }
    })
    .catch((error) => {
        // Esconde o indicador de carregamento em caso de erro
        document.getElementById('loadingIndicator').style.display = 'none';

        // Informa ao usuário que ocorreu um erro
        console.error('Erro:', error);
        Swal.fire({
            title: 'Erro!',
            text: 'Houve um problema com a sua solicitação. Por favor, tente novamente.',
            icon: 'error',
            confirmButtonText: 'OK'
        });
    });
});
    </script>
</body>
</html>
